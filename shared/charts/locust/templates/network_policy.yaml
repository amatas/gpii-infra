{{ if (index .Values.master.config "target-host" | regexMatch ".cluster.local")  }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-{{ template "locust.fullname" . }}-to-target
  namespace: {{ .Values.target.namespace }}
  labels:
    app: {{ template "locust.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  podSelector:
    matchLabels:
    {{- if .Values.target.labels }}
    {{- range $key, $value := .Values.target.labels }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
    {{- else }}
      app: {{ index .Values.master.config "target-host" | regexFind "^(https?://)?[^.]+" | regexFind "[^./]+$" | quote }}
    {{- end }}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: {{ template "locust.fullname" . }}
      namespaceSelector:
        matchLabels:
          name: locust
{{ end }}
